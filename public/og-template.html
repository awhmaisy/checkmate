<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkmate OG Image Template</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(234,154,229,0.3) 0%, rgba(0,0,0,0) 70%);
      z-index: 1;
    }
    
    .content {
      z-index: 2;
      text-align: center;
    }
    
    .title {
      font-family: 'VT323', monospace;
      font-size: 96px;
      color: #ffffff;
      margin: 0;
      padding: 0;
      line-height: 1;
    }
    
    .subtitle {
      font-family: 'VT323', monospace;
      font-size: 36px;
      color: #ea9ae5;
      margin: 20px 0 0;
      padding: 0;
    }
    
    .character {
      font-family: monospace;
      font-size: 48px;
      color: #ffffff;
      margin: 40px 0 0;
      white-space: pre;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <div class="content">
      <h1 class="title">checkmate * ੈ♡‧₊˚</h1>
      <p class="subtitle">your own little angel.. care for a game?</p>
      <div class="character">
( ◕‿◕)⊃━☆ﾟ.*･｡ﾟ * * * * *
      </div>
    </div>
  </div>
</body>
</html>
